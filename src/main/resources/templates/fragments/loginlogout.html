<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <div th:fragment="loginlogout">
        <div sec:authorize="isAuthenticated()">
            <form class="form-inline"
                  method="POST"
                  action="/logout">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <label for="submit">
                    Hello : <span th:text="${#authentication.name}">
                                              </span>&nbsp;&nbsp;&nbsp;|
                </label>
                <button class="btn btn-link btn-sm"
                        id="submit"
                        type="submit">Logout</button>
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <form class="form-inline"
                  method="POST"
                  action="login">
                <div class="form-group mb-2">
                    <!--<label for="username" class="col-form-label col-form-label-sm">Username: </label>-->
                    <input type="text"
                           class="form-control form-control-sm"
                           id="username"
                           name="username"
                           placeholder="Username"/>
                </div>
                <div class="form-group mb-2 mx-sm-1">
                    <!--<label for="password" class="col-form-label col-form-label-sm">Password: </label>-->
                    <input type="password"
                           class="form-control form-control-sm"
                           id="password"
                           name="password"
                           placeholder="Password"/>
                </div>
                <div class="form-group mb-2 mx-sm-1">
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <input type="submit"
                           class="btn btn-primary btn-sm"
                           id="search-button"
                           value="Sign In"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
