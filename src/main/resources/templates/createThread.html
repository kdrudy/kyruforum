<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/pell/dist/pell.min.css">

    <title>kyruforum</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1><a href="/">kyruforum</a></h1>
    </div>
    <div class="row" th:include="fragments/loginlogout.html :: loginlogout">
        <!--login/logout display-->
    </div>
    <div class="row m-2" sec:authorize="isAuthenticated()">
        <!--Add a new post-->
        <div class="col">
            <form action="createThread" method="POST">
                <div class="row mb-2">
                    <label class="col-2 col-form-label" for="title">Thread Title:</label>
                    <input class="col-10 form-control"type="text" id="title" name="title" placeholder="Thread Title"/>
                </div>
                <div class="row mb-2">
                    <div id="pell" class="col pell"></div>
                </div>
                <div class="row">
                        <input type="hidden" th:value="${section.id}" name="sectionId"/>
                        <input type="hidden" id="postContent" name="content"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-primary">Create Thread</button>

                </div>
            </form>
        </div>
    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/pell"></script>
<script src="js/initPell.js"></script>
</body>
</html>
